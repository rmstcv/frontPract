<!DOCTYPE html>
<html lang="ru_RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title></title>
    <link rel="preload" href="fonts/MuseoSansCyrl-500.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/MuseoSansCyrl-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="assets/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/nouislider.min.css">
    <link rel="stylesheet" href="assets/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">
                Практическое обучение и экзаменация <br>
                по front-end
            </h1>
        </div>
    </header>

    <section class="nouislider">
        <div class="container">
            <h2 class="nouislider__header">
                Бегунок
            </h2>
            <div class="nouislider__slider">
                <div id="slider" data-noislider='{"start": 0, "end": 100, "min": 0, "max": 100}'></div>
            </div>
        </div>
    </section>

    <section class="slider">
        <div class="container">
            <h2 class="slider__header">Слайдер</h2>
            <div class="slider__wrapper">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" ><img src="img/slide1.jpg" alt="image"  width="615" height="300"></div>
                        <div class="swiper-slide" ><img src="img/slide2.jpg" alt="image" loading="lazy" width="615" height="300"></div>
                        <div class="swiper-slide" ><img src="img/slide3.jpg" alt="image" loading="lazy" width="615" height="300"></div>
                    </div>
                </div>
                <div class="slider__content-wrapper">
                    <div class="slider__slides">
                        <div class="slider__count">Выбранный слайд: <span>01</span></div>
                        <div class="slider__total">Всего слайдов: <span></span></div>
                    </div>
                    <div class="slider__btns">
                        <div class="swiper-button-prev"><img src="icons/arrow-prev.png" alt="image" loading="lazy"></div>
                        <div class="swiper-button-next"><img src="icons/arrow-next.png" alt="image" loading="lazy"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="map">
        <div class="container">
            <h2 class="map__header">Карта</h2>
            <div class="map__container" id="map">
                <div class="coords" data-coords='{
                    "x1":44.467927586047225, "y1":11.156859232195432,
                    "x2":44.46800484643418, "y2":11.165971289844379,
                    "x3":44.47164331671082, "y3":11.156214928604156,
                    "xCenter":44.46811631652961, "yCenter":11.156833816540615,
                    "xActive":0, "yActive":0}'>
                </div>
            </div>
        </div>
    </section>

    <section class="modal">
        <div class="container">
            <div class="modal__header">Кнопка с модальным окном</div>
            <button class="modal__btn">Открыть модальное окно</button>
        </div>
    </section>

    <section class="form">
        <div class="container">
            <h2 class="form__header">Форма</h2>
            <form action="#" class="feed-form" novalidate>
                <div class="form__inputs">
                    <div class="form__inputs-wrapper">
                        <div class="form__inputs-tel">
                            <label for="tel">Ваш телефон</label>
                            <input name="tel" placeholder="Ваш телефон" type="text" id="mask">    
                        </div>
                        <div class="form__inputs-name">
                            <label for="name">Ваша фамилия</label>
                            <input name="name" placeholder="Ваша фамилия" type="text">
                        </div>
                    </div>
                    <div class="form__inputs-message">
                        <label for="message">Комментарий <span>*</span></label>
                        <input name="message" placeholder="Комментарий"></input>
                    </div>
                <div class="form__agreement">
                    <div class="form__agreement-text-wrapper">
                        <input class="form__checkbox" type="checkbox" id ="checkbox" name="agreement" value="">
                        <label class="checkbox-label" for="checkbox"></label>
                        <span>Согласен на обработку <a href="#">персональных данных</a></span>
                    </div>
                    <div>
                        <button>Отправить форму</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="assets/nouislider.min.js"></script>
    <script src="assets/swiper-bundle.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript"></script>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/jquery.fancybox.min.js"></script>
    <script src="assets/imask.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
